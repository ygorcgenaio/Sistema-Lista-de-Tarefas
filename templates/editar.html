<h2>Editar Tarefa</h2>
<form method="POST">
    <label>Nome da Tarefa:</label>
    <input type="text" name="nome" value="{{ tarefa.nome }}" required>
    
    <label>Custo (R$):</label>
    <input type="number" step="0.01" name="custo" value="{{ tarefa.custo }}" required>
    
    <label>Data Limite:</label>
    <input type="date" name="data_limite" value="{{ tarefa.data_limite }}" required>
    
    <button type="submit">Salvar Alterações</button>
    <a href="{{ url_for('index') }}">Cancelar</a>
</form>
