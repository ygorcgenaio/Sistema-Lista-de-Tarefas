<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Incluir Nova Tarefa</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input { width: 300px; padding: 8px; border: 1px solid #ccc; border-radius: 4px; }
        .btn-salvar { background-color: #28a745; color: white; padding: 10px 20px; border: none; cursor: pointer; }
        .btn-cancelar { background-color: #dc3545; color: white; padding: 10px 20px; text-decoration: none; margin-left: 10px; border-radius: 2px; }
        .alert { color: red; margin-bottom: 15px; }
    </style>
</head>
<body>

    <h1>Incluir Nova Tarefa</h1>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        {% for message in messages %}
          <div class="alert">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form action="{{ url_for('incluir') }}" method="POST">
        <div class="form-group">
            <label for="nome">Nome da Tarefa:</label>
            <input type="text" id="nome" name="nome" required>
        </div>

        <div class="form-group">
            <label for="custo">Custo (R$):</label>
            <input type="number" id="custo" name="custo" step="0.01" min="0" required>
        </div>

        <div class="form-group">
            <label for="data_limite">Data Limite:</label>
            <input type="date" id="data_limite" name="data_limite" required>
        </div>

        <div style="margin-top: 20px;">
            <button type="submit" class="btn-salvar">Salvar Tarefa</button>
            <a href="{{ url_for('index') }}" class="btn-cancelar">Cancelar</a>
        </div>
    </form>

</body>
</html>
